<!DOCTYPE html>
<html>

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/reset.css">
     <link rel="stylesheet" href="./css/header.css">
     <link rel="stylesheet" href="./css/splide.min.css">
     <link rel="stylesheet" href="./css/slider.css">
     <link rel="stylesheet" href="./css/tab.css">
     <link rel="stylesheet" href="./css/grid.css">
     <link rel="stylesheet" href="./css/etc.css">
     <link rel="stylesheet" href="./css/footer.css">
     <style>
          .main-container {
               width: 100vw;
               height: 100%;
               background-color: gray;
          }

          .body-container .body-item {
               height: 10rem;
               position: relative;
          }
     </style>
     <title>Re</title>
</head>

<body>
     <!-- flex에 기반한 레이아웃 구성  main-container : main-item -->
     <div class="main-container">
          <!-- header - DNS -->
          <header class="main-item header">
               <div class="logo">LOGO</div>
               <ul class="menu-bar">
                    <li class="item">기술</li>
                    <li class="item">사람&문화</li>
                    <li class="item">지속가능경영</li>
                    <li class="item">프레스센터</li>
                    <li class="item">회사소개</li>
               </ul>
               <div class="right-etc">
                    <div class="search-bar">
                         <input type="text" placeholder="반도체를 검색해 보세요">
                         <button>0</button>
                    </div>
                    <div class="lang">ICON</div>
                    <div class="menu-icon">ㅁ</div>
               </div>

          </header>
          <!-- header - DNS  -->
          <section class="main-item body-container">
               <div class="slider-container">
                    <!-- Splide Library -->
                    <div class="splide" role="group" aria-label="Splide Basic HTML Example">
                         <div class="splide__track">
                              <ul class="splide__list">
                                   <!-- slide data : 데이터 개수에 따른 페이지 생성-->
                              </ul>
                         </div>
                    </div>
                    <!-- Splide Library -->
               </div>
               <div class="inner2">
                    <div class="contents-tab">
                         <ul class="card-tab">
                              <l1 class="tab-list">추천 글</l1>
                              <l1 class="tab-list">기술</l1>
                              <l1 class="tab-list">사람&문화</l1>
                              <l1 class="tab-list">지속가능경영</l1>
                              <l1 class="tab-list">보도자료</l1>
                         </ul>
                         <div class="check-tab">
                              <input type="checkbox" id="최신">
                              <label for="최신">최신</label>
                              <input type="checkbox" id="인기">
                              <label for="인기">인기</label>
                         </div>
                    </div>
                    <div class="grid-container">
                         <div class="grid-item">A</div>
                         <div class="grid-item">B</div>
                         <div class="grid-item">C</div>
                         <div class="grid-item">D</div>
                         <div class="grid-item">E</div>
                         <div class="grid-item">F</div>
                         <div class="grid-item">G</div>
                         <div class="grid-item">H</div>
                         <div class="grid-item">I</div>
                         <div class="grid-item">J</div>
                         <div class="grid-item">A</div>
                         <div class="grid-item">B</div>
                         <div class="grid-item">C</div>
                         <div class="grid-item">D</div>
                         <div class="grid-item">E</div>
                         <div class="grid-item">F</div>
                    </div>
                    <div class="card-more"><a href="">글 더보기</a></div>
               </div>
               <!-- //grid -->
               <section style="background-image: url();" class="etc-con">
                    <div class="etc-item">미디어라이브러리</div>
                    <div class="etc-item">회사소개</div>
                    <div class="etc-item">뉴스</div>
               </section>
               <div class="body-item">
                    <i id="top-btn">위</i>
               </div>
          </section>
          <div class="main-item footer-container">
               <div class="footer-item">footer</div>
          </div>
     </div>

     <script src="./js/splide.min.js"></script>
     <script>
          document.addEventListener('DOMContentLoaded', function () {
               var splide = new Splide('.splide');
               splide.mount();
          });
     </script>
     <script src="./js/slider.js"></script>
</body>

</html>
