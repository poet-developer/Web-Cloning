<!DOCTYPE html>
<html lang="ko">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/reset.css">
     <style>
          .main-container {
               display: flex;
               flex-direction: column;
               width: 100vw;
               height: 100%;
          }

          .header {
               position: fixed;
               top: 0;
               left: 0;

               display: flex;
               flex: 1 1 auto;
               justify-content: space-between;
               width: 100vw;
               height: 100px;
               /* 고정 값  */
               background-color: black;
               color: red;

               z-index: 2;
          }

          .header .logo {
               min-width: 200px;
               height: 100%;
               background-color: gold;
          }

          .header .menu-bar {
               display: flex;
               /* width: 100%; */
               justify-content: center;
               padding: 0 5rem 0 5rem;
               background-color: aliceblue;
               gap: 2rem;
          }

          .header .menu-bar .item {
               cursor: pointer;
               background-color: blue;
               display: flex;
               align-items: center;
          }


          .header .right-etc {
               display: flex;
               padding: 0 1rem 0 1rem;
               justify-content: space-around;
               width: 260px;
               align-items: center;
               background-color: teal;
          }

          .header .right-etc .menu-icon {
               display: none;
          }

          .header .search-bar input {
               width: 100px;
          }

          .body-container {
               /* display: flex; */
               padding-top: 110px;
               /* header 밑 여백 px  - mobile media query */
               width: 100%;
               height: 100%;
               background-color: grey;
               color: azure;
          }

          .body-container .slider-container {
               padding: 2rem 2rem 4rem 2rem;
               background-color: tomato;
               display: flex;
          }

          .body-container .body-item {
               width: 100vw;
               height: 300px;
               background-color: #4747b3;
          }

          .slider-container .slider {
               width: 100vw;
               height: 500px;
               background-color: antiquewhite;
               display: flex;
               flex-direction: row;
               position: relative;
          }

          .slider-container .slider .slider-item {
               color: black;
          }

          .slider-item:nth-child(1) {
               flex-grow: 5;
          }

          .slider-item:nth-child(2) {
               flex-grow: 4;
               background-color: #4747b3;
          }

          .footer-container {
               display: flex;
               width: 100%;
               height: 100px;
               background-color: black;
               color: azure;
          }

          @media(max-width : 1000px) {
               .header .menu-bar {
                    display: none;
               }

               .header .right-etc .menu-icon {
                    display: block;
               }

               .header .search-bar input {
                    display: none;
               }

               .body-container .slider {
                    width: 100vw;
                    height: 450px;
                    background-color: antiquewhite;
                    flex-direction: column;
               }
          }
     </style>
     <title>WEB-CLONING</title>
</head>

<body class="body">
     <div class="main-container">
          <header class="main-item header">
               <div class="logo">LOGO</div>
               <ul class="menu-bar">
                    <li class="item">기술</li>
                    <li class="item">사람&문화</li>
                    <li class="item">지속가능경영</li>
                    <li class="item">프레스센터</li>
                    <li class="item">회사소개</li>
               </ul>
               <div class="right-etc">
                    <div class="search-bar">
                         <input type="text" placeholder="반도체를 검색해 보세요">
                         <button>0</button>
                    </div>
                    <div class="lang">ICON</div>
                    <div class="menu-icon">ㅁ</div>
               </div>
          </header>
          <div class="main-item body-container">
               <div class="slider-container">
                    <div class="slider">
                         <div class="slider-item cover">img</div>
                         <div class="slider-item desc">description</div>
                    </div>
               </div>
               <div class="body-item"></div>
               <div class="body-item"></div>

          </div>
          <div class="main-item footer-container">
               footer
          </div>
     </div>
     <script>
          (
               function () {
                    console.log('void')
               }
          )();
     </script>
</body>

</html>
